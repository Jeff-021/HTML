<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML!</title>
  </head>
  <body>
    <h1>Imagens Dinâmicas!</h1>

    <picture>
      <source media="(max-width:750px)" srcset="imagemP.png" type="image/png" />
      <source
        media="(max-width: 1050px)"
        srcset="imagemM.png"
        type="image/png"
      />
      <img src="imagemG.png" alt="" srcset="imagemG.png" />

      <!--otimizacao de telas pelo seu tamanho, a ideia e fazer a mesma imagem em tamanhos diferentes, o source serve para otimizar, se a tela for maior ele carregarra a imagem grande, tela media imagem media, tela pequena imagem pequena-->

      <h1>Reproduzindo aúdios!</h1>
      <p>Em HTML5!</p>
      <audio controls src="guanacast-33.mp3"></audio>
    </picture>
  </body>
</html>
