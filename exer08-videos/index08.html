<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colocando vídeos!</title>
  </head>
  <body>
    <h1>Aprendendo a colocar vídeos!</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor!</p>
    <video width="500" poster="imagens/portifóliojeff.png" controls>
      <source src="videos/video.ogv" type="video/ogv" />
      <source src="videos/video.mp4" type="video/mp4" />
      <source src="videos/Video.mkv" type="video/mkv" />
      <source src="videos/videoo.webm" type="webm" />

      <!--tag source é uma customizacao para navegadores, alguns nav nao suportam o modelo mp4,ogv, entao o source serve para isso, se um nao for suportado ele tentara carregar o outro video, ate ficar sem opcoes, o source e fundamental pra abranger-->
    </video>
    <h1>Inserindo vídeos do Youtube!</h1>

    <iframe
      width="500"
      height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg?si=9W8QO37kiCjhk-yY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!--copiei o codigo do video (incorporar) do youtube-->
  </body>
</html>
